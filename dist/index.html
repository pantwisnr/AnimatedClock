<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Digital CLock start -->
    <div class="container clock">
        <div class="clock__face">

            <!-- clock hands start -->
            <div class="sec hand"> <span id="sec-hand" class="inner-hand"></span></div>
            <div class="min hand"> <span id="min-hand" class="inner-hand"></span></div>
            <div class="hr hand"> <span id="hr-hand" class="inner-hand"></span></div>
            <!-- clock hands end -->

            <span id="1" class="clock__4">4</span>
            <span id="2" class="clock__5">5</span> 
            <span id="3" class="clock__6">6</span>
            <span id="4" class="clock__7">7</span>
            <span id="5" class="clock__8">8</span>
            <span id="6" class="clock__9">9</span>
            <span id="7" class="clock__10">10</span>
            <span id="8" class="clock__11">11</span>
            <span id="9" class="clock__12">12</span>
            <span id="10" class="clock__1">1</span>
            <span id="11" class="clock__2">2</span>
            <span id="12" class="clock__3">3</span>
            
        </div>
        <div class="clock__currentTime">
            <span id="hr"></span>
            <span id="blink">:</span>
            <span id="min"></span>
            <span id="blink-2">:</span>
            <span id="sec"></span>
            <span id="isAM"></span>
        </div>
    </div>
    <!-- Digital CLock end -->
    <script src="./js/animatedClock.js"></script>
</body>
</html>
